<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf app</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1 class="brand">Bookshelf <span>app</span></h1>
      <div class="social-media">
        <a href="https://github.com/Sitouxz"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.instagram.com/sitouxz/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </header>
    <main>
      <nav>
        <button id="addButton">+ Add Book</button>
        <div class="search">
          <input
            type="text"
            class="searchInput"
            id="searchInput"
            placeholder="Search book by name"
          />
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </nav>
      <div id="addModal" class="modal">
        <div class="modalContent">
          <h1 class="modalTitle">Add books</h1>
          <form id="addBookForm">
            <div class="formInput">
              <label for="">Title</label>
              <input
                type="text"
                placeholder="Harry Potter"
                id="formTitle"
                required
              />
            </div>
            <div class="formInput">
              <label for="">Author</label>
              <input
                type="text"
                placeholder="J. K. Rowling"
                id="formAuthor"
                required
              />
            </div>
            <div class="formInput">
              <label for="">Year</label>
              <input type="number" placeholder="1997" id="formYear" required />
            </div>
            <div class="formCheck">
              <input type="checkbox" id="isComplete" />
              <label for="isComplete">Already read</label>
            </div>
            <div class="formButton">
              <span class="close">Cancel</span>
              <button
                type="submit"
                class="submit"
                id="formSubmit"
                onclick="addBook()"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="deleteModal" class="modal">
        <div class="modalContent">
          <h1 class="modalTitle">Delete Book</h1>
          <p>Are you sure want to delete this book?</p>
          <div class="modalButton">
            <span class="close" onclick="closeModal()">Cancel</span>
            <button class="delete" onclick="deleteBook()">Delete</button>
          </div>
        </div>
      </div>
      <div class="bookList">
        <div class="bookListChild">
          <p>Unread</p>
          <h1>Books</h1>
          <div class="booksContainer" id="unreadContainer"></div>
        </div>
        <div class="bookListChild">
          <p>Already read</p>
          <h1>Books</h1>
          <div class="booksContainer" id="readContainer"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerContainer">
        <p>Â© Yehezkiel Owen Ombuh</p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
